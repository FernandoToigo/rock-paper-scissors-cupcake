<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rock-paper-scissors</title>
    <style>
    </style>
</head>

<body>

    <div style="display: grid; grid-template-columns: 1fr 1fr; width: 600px; margin: 0 auto;">
        <div style="text-align: center;">
            <div>
                <label>Choose your option</label>
                <select id="playerOption">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
            <button style="height: 30px; width: 200px; clear: both;" id="playerVsComputer">Player vs Computer</button>
            <div>
                <label id="playerVsComputerMatch"></label>
            </div>
            <div>
                <label id="playerVsComputerResult"></label>
            </div>
        </div>
        <div style="text-align: center;">
            <div>
                <button style="height: 30px; width: 200px; clear: both;" id="computerVsComputer">Computer vs Computer</button>
            </div>
            <div>
                <label id="computerVsComputerMatch"></label>
            </div>
            <div>
                <label id="computerVsComputerResult"></label>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>

</body>

</html>
