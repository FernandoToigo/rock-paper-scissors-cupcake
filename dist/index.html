<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Rock-paper-scissors</title>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="choosePlayersPage" class="page">

        <div style="display: grid; grid-template-rows: auto 1fr auto; align-items: stretch; justify-items: stretch; width: 100%; height: 100%;">

            <div class="base-font" style="text-align: center; margin-top: 5vh; font-size: 50px">
                Play rock, paper and scissors!
            </div>

            <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; justify-items: center">
                <div id="playerTypesOne" class="options-list-container" style="justify-self: right">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-user"></div>
                            <div class="option-name base-font">
                                Human
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot"></div>
                            <div class="option-name base-font">
                                Computer
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot" style="font-size: 40px">+</div>
                            <div class="option-name base-font">
                                Computer+
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vs base-font">
                    VS
                </div>

                <div id="playerTypesTwo" class="options-list-container" style="justify-self: left">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-user"></div>
                            <div class="option-name base-font">
                                Human
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot"></div>
                            <div class="option-name base-font">
                                Computer
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot" style="font-size: 40px">+</div>
                            <div class="option-name base-font">
                                Computer+
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="toMatchButton" class="big-button base-font bottom-button margin-bottom">
                Confirm
            </div>
        </div>
    </div>

    <div id="matchPage" class="page page-next">

        <div style="display: grid; grid-template-rows: auto 1fr auto 50px; align-items: stretch; justify-items: stretch; width: 100%; height: 100%;">

            <div id="toPlayersButton" class="big-button base-font margin-top">
                Back
            </div>

            <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: stretch; justify-items: center;">
                <div id="humanOptionsOne" class="options-list-container" style="justify-self: right; grid-column: 1; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-rock"></div>
                            <div class="option-name base-font">
                                Rock
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-paper"></div>
                            <div class="option-name base-font">
                                Paper
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-scissors"></div>
                            <div class="option-name base-font">
                                Scissors
                            </div>
                        </div>
                    </div>
                </div>

                <div id="computerOptionsOne" class="options-list-container" style="justify-self: right; grid-column: 1; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-question"></div>
                            <div class="option-name base-font option-name-hidden">
                                Nothing at first
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vs base-font" style="grid-column: 2; grid-row: 1;">
                    VS
                </div>

                <div id="humanOptionsTwo" class="options-list-container" style="justify-self: left; grid-column: 3; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-rock"></div>
                            <div class="option-name base-font">
                                Rock
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-paper"></div>
                            <div class="option-name base-font">
                                Paper
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-scissors"></div>
                            <div class="option-name base-font">
                                Scissors
                            </div>
                        </div>
                    </div>
                </div>

                <div id="computerOptionsTwo" class="options-list-container" style="justify-self: left; grid-column: 3; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-question"></div>
                            <div class="option-name base-font option-name-hidden">
                                Nothing at first
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="text-align: center">
                <div id="playRoundButton" class="big-button base-font bottom-button" style="display: inline-block">
                    Play round
                </div>

                <div id="flashingText" class="match-result base-font" style="font-size: 70px; color: green; font-weight: bold; text-shadow: 0 0 20px white, 0 0 20px white, 0 0 20px white, 0 0 20px white, 0 0 20px white, 0 0 20px white;">
                    Rock!
                </div>
            </div>

            <div class="base-font margin-bottom" style="font-size: 40px; color: #535353; text-align: center; display: flex; justify-content: center; align-items: center; margin-bottom: 5vh; grid-row: 4">
                <span id="matchResult"></span>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>

</body>

</html>
