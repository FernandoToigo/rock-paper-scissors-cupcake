<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <title>Rock-paper-scissors</title>
    <style>
        .base-font {
            font-family: 'Montserrat', sans-serif;
        }

        .page {
            height: 100vh;
            margin: 0 auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.5s 0.2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .page-previous {
            transform: translateY(-100vh);
            transition: transform 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .page-next {
            transform: translateY(100vh);
            transition: transform 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .options-list-container {
            position: relative;
            padding: 0px 20px;
            width: 100px;
            height: 100%;
            background: white;
            transform: translateY(0px);
            animation: float 2.0s ease-in-out infinite;
        }

        .list-item {
            width: 100px;
            height: 100px;
            position: absolute;
            margin-top: auto;
            margin-bottom: auto;
            top: 0;
            bottom: 0;
            overflow: visible;
            transition: all 0.3s ease-out;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .list-item:hover {
            background: #e7f9ff88;
        }

        .selected-item {}

        .item-inside {
            width: 100%;
            height: 100%;
            transform: scale(1.0);
            border-radius: 5px;
            box-shadow: 0px 0px 2px 0px #8c8c8c;
            /* display: flex;*/
            /*flex-direction: column;*/
            /*justify-content: stretch;*/
            justify-items: stretch;
            align-items: stretch;
            display: grid;
            grid-template-rows: 1fr auto;
            font-size: 50px;
            color: gray;
            transition: all 0.3s ease-out;
        }

        .selected-item .item-inside {
            transform: scale(1.1);
            background: #e7f9ff;
            color: #535353;
            box-shadow: 0px 0px 2px 0px #3c3c3c;
            transition: all 0.3s ease-out;
        }

        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-5px);
            }
            100% {
                transform: translatey(0px);
            }
        }

        .big-button {
            text-align: center;
            border-radius: 5px;
            z-index: 5;
            font-size: 40px;
            color: #535353;
            padding: 10px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }

        .big-button:hover {
            background: #e7f9ff;
        }

        .top-button {
            margin-top: 5vh;
        }

        .bottom-button {
            margin-bottom: 5vh;
            box-shadow: 0px 0px 2px 0px #8c8c8c;
        }

        .element-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .match-result {
            opacity: 0;
            transform-origin: 50% 50%;
            transform: scale(0);
        }

        .match-result-flashing {
            opacity: 1;
            transform: scale(1);
            transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        .vs {
            font-size: 75px;
            color: #535353;
            margin: 0px 50px;
            align-self: center;
        }

        .option-icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option-name {
            height: 0px;
            opacity: 0;
            overflow: hidden;
            font-size: 16px;
            text-align: center;
            transition: all 200ms ease-in;
        }

        .selected-item .option-name:not(.option-name-hidden) {
            height: 20px;
            opacity: 1;
            transition: all 200ms ease-out;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="choosePlayersPage" class="page">

        <div style="display: grid; grid-template-rows: auto 1fr auto; align-items: stretch; justify-items: stretch; width: 100%; height: 100%;">

            <div class="base-font" style="text-align: center; margin-top: 5vh; font-size: 50px">
                Play rock, paper and scissors!
            </div>

            <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; justify-items: center">
                <div id="playerTypesOne" class="options-list-container" style="justify-self: right">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-user"></div>
                            <div class="option-name base-font">
                                Human
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot"></div>
                            <div class="option-name base-font">
                                Computer
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vs base-font">
                    VS
                </div>

                <div id="playerTypesTwo" class="options-list-container" style="justify-self: left">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-user"></div>
                            <div class="option-name base-font">
                                Human
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-robot"></div>
                            <div class="option-name base-font">
                                Computer
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="goToMatchButton" class="big-button base-font bottom-button">
                Confirm
            </div>
        </div>
    </div>

    <div id="matchPage" class="page page-next">

        <div style="display: grid; grid-template-rows: auto 1fr auto auto; align-items: stretch; justify-items: stretch; width: 100%; height: 100%;">

            <div id="goToChoosePlayersButton" class="big-button base-font top-button">
                Back
            </div>

            <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: stretch; justify-items: center;">
                <div id="optionsHumanOne" class="options-list-container" style="justify-self: right; grid-column: 1; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-rock"></div>
                            <div class="option-name base-font">
                                Rock
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-paper"></div>
                            <div class="option-name base-font">
                                Paper
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-scissors"></div>
                            <div class="option-name base-font">
                                Scissors
                            </div>
                        </div>
                    </div>
                </div>

                <div id="optionsComputerOne" class="options-list-container" style="justify-self: right; grid-column: 1; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-question"></div>
                            <div class="option-name base-font option-name-hidden">
                                Nothing at first
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vs base-font" style="grid-column: 2; grid-row: 1;">
                    VS
                </div>

                <div id="optionsHumanTwo" class="options-list-container" style="justify-self: left; grid-column: 3; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-rock"></div>
                            <div class="option-name base-font">
                                Rock
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-paper"></div>
                            <div class="option-name base-font">
                                Paper
                            </div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-hand-scissors"></div>
                            <div class="option-name base-font">
                                Scissors
                            </div>
                        </div>
                    </div>
                </div>

                <div id="optionsComputerTwo" class="options-list-container" style="justify-self: left; grid-column: 3; grid-row: 1;">
                    <div class="list-item">
                        <div class="item-inside">
                            <div class="option-icon fa fa-question"></div>
                            <div class="option-name base-font option-name-hidden">
                                Nothing at first
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="base-font" style="font-size: 40px; color: #535353; text-align: center; display: flex; justify-content: center; align-items: center;">
                <span class="match-result" id="matchResult"></span>
            </div>
            <div id="startButton" class="big-button base-font bottom-button">
                Start
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>

</body>

</html>
